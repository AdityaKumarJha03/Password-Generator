<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>

      <div class="display-container">
        <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay/>

        <button data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="Multimedia__2850_29.jpg" alt="copyimg" height="23px" width="23px"/>
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber="">0</p>
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider/>

        <div class="checkb">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letter</label>
        </div>

        <div class="checkb">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letter</label>
        </div>

        <div class="checkb">
          <input type="checkbox" id="digit" />
          <label for="digit">Includes Digit</label>
        </div>

        <div class="checkb">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Includes Symbol</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>

        <button class="generateBtn">Generate Password</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
